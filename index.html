<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container mt-5 border">
        <div class=" border mt-3">
            <h1 class="text-center">To-Do List</h1>
        </div>

        <!-- -----date,time,work------- -->
        <div class="mt-3 w-75">
            <table class="table table-borderless">
                <tr >
                    <th class="h5">Date :</th>
                    <td> <input type="date" id="date" class="h5"></td>
                </tr>
                <tr >
                    <th class="h5">Time :</th>
                    <td> <input type="time" id="time" class="h5"></td>
                </tr>
                <tr >
                    <th class="h5">Work :</th>
                    <td> <textarea  id="work" class="form-control"></textarea></td>
                </tr>
                <tr >
                    <th class="h5"></th>
                    <td> <button class="btn btn-primary rounded-pill" onclick="saveWork()">Save</button></td>
                </tr>
            </table>
        </div>
        <hr>

        <!-- -----table list------- -->
        <div>
            <table>
                <tr>
                    <th class="h5">Table List</th>
                </tr>
            </table>
        </div>
        <div id="divWork">

        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
